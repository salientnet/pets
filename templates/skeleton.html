{% load static %}
<html lang="en">
<head>
    <title>{% block page_title %}Pets{% endblock page_title %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/dataTables.jqueryui.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.12/js/dataTables.jqueryui.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="{% static 'js/validator.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
</head>
<body>
	{% block body %}
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'pet_list' %}">Pets</a>
            </div>
            <ul class="nav navbar-nav pull-right">
                {% block login_button %}{% endblock %}
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1 class="text-center">{% block page_header %}{% endblock %}</h1>
        <div class="row">
            {% block layout %}
            {% endblock %}
        </div>
    </div>
    {% endblock %}
</body>
</html>
