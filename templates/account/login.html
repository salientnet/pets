{% extends "skeleton.html" %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in to continue to Pets</h1>
            <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt="">
                <form class="login form-signin" method="POST" action="{% url 'account_login' %}">{% csrf_token %}
                    {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                    {% endif %}
                    <input type="text" name="login" class="form-control" autofocus="autofocus" required placeholder="Username" id="id_login" maxlength="150">
                    <input type="password" name="password" class="form-control" required placeholder="Password" id="id_password">
                    <button class="primaryAction btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
	                <label class="checkbox text-center">
                        <input type="checkbox" name="remember" id="id_remember">Remember me
	                </label>
                </form>
            </div>
            <a class="button secondaryAction forgotPass" href="{% url 'account_reset_password' %}">Forgot Password?</a>
            <a href="{{ signup_url }}" class="pull-right new-account">Create an account</a>
        </div>
    </div>
</div>
{% endblock %}
