{% extends "skeleton.html" %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in to continue to Pets</h1>
            <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt="">
                <form class="signup form-signin" id="signup_form" method="POST" action="{% url 'account_signup' %}">{% csrf_token %}
                    {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                    {% endif %}
                    <input type="text" name="username" class="form-control" maxlength="150" minlength="1" autofocus="autofocus" required placeholder="Username" id="id_username">
                    <input type="email" name="email" class="form-control" placeholder="E-mail address (optional)" id="id_email">
                    <input type="password" name="password1" class="form-control" required placeholder="Password" id="id_password1" minlength="8">
                    <input type="password" name="password2" class="form-control" required placeholder="Password (again)" id="id_password2">
                    <button type="submit" class="btn btn-lg btn-primary btn-block">Sign Up</button>
                </form>
            </div>
            <a href="{{ login_url }}" class="pull-right new-account">Log In</a>
        </div>
    </div>
</div>
{% endblock %}
